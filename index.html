<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git commands</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Command</th>
            <th>Desc</th>
        </tr>
        <tr>
            <td>git clone (repo)</td>
            <td>To clone repository</td>
        </tr>
        <tr>
            <td>git branch (branch_name)</td>
            <td>To create a branch of current repository</td>
        </tr>
        <tr>
            <td>git pull</td>
            <td>To pull from repository</td>
        </tr>
        <tr>
            <td>git push</td>
            <td>To push to repository</td>
        </tr>
        <tr>
            <td>git diff</td>
            <td>To repository different</td>
        </tr>
        <tr>
            <td>git remote</td>
            <td>To check remotes</td>
        </tr>
    </table>
</body>
</html>
